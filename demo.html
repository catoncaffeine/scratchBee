<html>

	<head>
        <title>ScratchPad</title>
		<!-- Fabric JS -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.3/fabric.min.js"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" 
				integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous">
		</script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
        <!-- Font Awesome -->
        <script src="https://use.fontawesome.com/6746cf655f.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		
		

		<!-- Scratch pad -->
		<script src="js/main/scratchPad.js"></script>
		<script src="js/main/scratchPadDebugTools.js"></script>


		<script type="text/javascript">
			$(document).ready(function(){
				ScratchPad.init("#scratchPad1", {
                    menu:[ 
                        ScratchPad.menu.text, 
                        ScratchPad.menu.undo, 
                        ScratchPad.menu.shapes
                    ]
                });

				ScratchPad.init("#scratchPad2", {
                    toggleable: true,
                    menu:[ 
                        ScratchPad.menu.text, 
                        ScratchPad.menu.undo, 
                        ScratchPad.menu.shapes
                    ],
                    dimension:{width:700,height:100}
                });
			});
		</script>
	</head>

	<body>
		<div id='scratchPad1'></div>
        <div id="scratchPad2"></div>
		<div id="test" style="border:1px solid red"></div>
	</body>
</html>
